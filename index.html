<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p>Live CLock</p>
    <div class="container">
      <div class="showTime" id="timeShower"></div>
    </div>

    <script>
      let timeShower = document.getElementById("timeShower");

      function updateClock() {
        const time = new Date();
        const currHr = time.getHours();
        const currMin = time.getMinutes();
        const currSec = time.getSeconds();
        let knowAmPm;
        if (currHr >= 12 && currHr <= 23) {
          knowAmPm = "PM";
        } else {
          knowAmPm = "AM";
        }
        const concatTime = `${currHr} : ${currMin} : ${currSec} ${knowAmPm}`;
        timeShower.innerText = concatTime;
      }

      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
